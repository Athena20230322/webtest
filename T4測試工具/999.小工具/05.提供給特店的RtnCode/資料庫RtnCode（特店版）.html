        function filePicked(oEvent) {
            // Get The File From The Input
            var oFile = oEvent.target.files[0];
            var sFilename = oFile.name;
            // Create A File Reader HTML5
            var reader = new FileReader();

            // Ready The Event For When A File Gets Selected
            reader.onload = function (e) {
                var data = e.target.result;
                var cfb = XLS.CFB.read(data, { type: 'binary' });
                var wb = XLS.parse_xlscfb(cfb);
                // Loop Over Each Sheet
                wb.SheetNames.forEach(function (sheetName) {
                    // Obtain The Current Row As CSV
                    var sCSV = XLS.utils.make_csv(wb.Sheets[sheetName]);
                    var oJS = XLS.utils.sheet_to_row_object_array(wb.Sheets[sheetName]);
                    var show = document.createElement("p")
                    show.style.display = "none"
                    show.innerText = JSON.stringify(oJS);
                    document.body.appendChild(show)
                });
                create_variable()
            };

            // Tell JS To Start Reading The File.. You could delay this if desired
            reader.readAsBinaryString(oFile);

        }

        function create_icp_rtn_data_table() {
            var table = document.body.getElementsByTagName("table")[1]
            data = db_rtn_data.concat(new_rtn_data);

            data.sort(function (a, b) {
                return parseFloat(a.RtnCode) - parseFloat(b.RtnCode)
            })

            for (var i = 0; i < data.length; i++) {
                var row = table.insertRow(-1)
                var cell1 = row.insertCell(0)
                var cell2 = row.insertCell(1)

                cell1.innerText = data[i].RtnCode
                if (data[i].RtnMsg == "NULL" || data[i].RtnMsg == "null") {
                    cell2.innerText = ""
                }
                else {
                    cell2.innerText = data[i].RtnMsg
                }
            }
        }
